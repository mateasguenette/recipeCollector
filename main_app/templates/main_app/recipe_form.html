{% extends 'base.html' %}

{% if object %}
    <h1>Edit {{object.name}}</h1>
{% else %}
    <h1>Add recipe</h1>
{% endif %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="submit">
</form>

{% endblock %}
